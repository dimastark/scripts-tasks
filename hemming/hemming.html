<html>
<head>
    <meta charset="utf-8">
    <title>Кодирование Хемминга</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="5">Введите 4-ех битовое слово:</td>
        </tr>
        <tr>
            <td colspan="4"><input maxlength="4" type='text' onclick='code()' id='input'/></td>
            <td colspan="1"><input type='button' onclick='code()' value='encode'/></td>
        </tr>
        <tr>
            <td colspan="5">Закодированная строка:</td>
        </tr>
        <tr>
            <td colspan="2"><input type='text' maxlength="4" id='output'></td>
            <td colspan="2"><input type='text' maxlength="4" id='cont' readonly></td>
            <td colspan="1"><input type='button' onclick='decode()' value='decode'></td>
        </tr>
        <tr>
            <td colspan="5">Поле вывода ошибок:</td>
        </tr>
        <tr>
            <td colspan="5"><input type='text' id='result' readonly></td>
        </tr>
    </table>
    <br>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
